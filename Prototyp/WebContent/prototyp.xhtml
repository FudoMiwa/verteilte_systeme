<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<head>
	<title>Prototyp</title>
</head>
   
<body style="background-color:#2E2E2E">
	<h:form>
		<h:panelGrid columns="1" style="background-color:#F5F3F3" border="1" cellpadding="5" cellspacing="5">
			<h:panelGrid columns= "2" style="background-color:#F5F3F3" border="1" cellpadding="5" cellspacing="0" class="alignmentCenter">
					
				<f:facet name="header">Prototyp</f:facet>
				<h:outputText value="Enter Your Name:" style="width: 200px; height: 20px"/>	
				<h:inputText value="#{namenHandler.name}" style="width: 200px; height: 20px"/><br/>
				<h:commandButton action="#{namenHandler.speichern}" value="Speichern" style="width: 80px; margin: 20px 4px 4px 4px; background-color: #2E2E2E; color: #F5F3F3"/>
					
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</body>
</html>
